<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>

<body>

    <header class="container-fluid">
        <section class="row">
            <div class="col-12 text-end">
                <button onclick="resetScore()">reset</button>
            </div>
        </section>

    </header>



    <main class="container-fluid text-center">
        <section class="row">
            <div class="col-12">
                <section class="row">
                    <div class="col-6">HOME</div>
                    <div class="col-6">AWAY</div>
                    <div id="homeId" class="col-6"></div>
                    <div id="awayId" class="col-6"></div>
                </section>
            </div>
            <section class="row">

                <div class="col-6">
                    <button onclick="scoreIncreaseHome(1)">HOME+1</button>
                </div>

                <div class="col-6">
                    <button onclick="scoreIncreaseAway(1)">AWAY+1</button>
                </div>

                <div class="col-6">
                    <button onclick="scoreIncreaseHome(3)">HOME+3</button>
                </div>

                <div class="col-6">
                    <button onclick="scoreIncreaseAway(3)">AWAY+3</button>
                </div>
                <div class="col-6">
                    <button onclick="scoreDecreaseHome(1)">HOME-1</button>
                </div>
                <div class="col-6">
                    <button onclick="scoreDecreaseAway(1)">AWAY-1</button>
                </div>

            </section>
        </section>

    </main>




    <script src="app.js"></script>
</body>

</html>
